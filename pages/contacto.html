<head>
    <meta charset="UTF-8">

    <meta name="descrition" content="Pagina de  contacto con la muebleria AmueblAR">
    <meta name="keyword"
        content="muebles, mobiliario, muebleria, cordoba, diseño, interior, contacto, correo, whatsapp">
    <meta name="author" content="Leandro Oviedo">
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body class="gridCont">
    <!--Aqui comienza el header de la pagina que incluye nombre de la empresa con el vinculos al index-->
    <header class="headCont container position-relative">
        <div class="text-center spacing">
            <a class="isotype text col-xs-8 col-md-6" href="../index.html">AmueblAR </a>
        </div>
        <!-- Aqui comienza la barra de navegacion son cinco elementos con sus correspondientes links a cada seccion de la web -->
        <nav class="container navbar navbar-expand-md navbar-light bg-ligth justify-content-end navSpace">
            <div class="text-start">
                <button class="navbar-toggler noline" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navButtonSize"></span>
                </button>
                <div class="collapse navbar-collapse text-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../pages/sobre-nosotros.html">Sobre
                                nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/info-clientes.html">Información para clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" tabindex="-1" aria-disabled="true"
                                href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Aqui comienza la pagina de contacto con tarjetas que contienen, enlace de whatsapp, iframe con el mapa y un formulario de contacto para dejar mensajes via web -->



    <main class="container">
        <section class="row g-6 d-flex justify-content-center align-items-center">

            <article class="col-md-4 col-xl-6 col-xxl-4 spacing text-center">                
                <h2 class="titleCP wpText">Contactanos vía</h2>
                <a class="" target="_blank" href="https://wa.me/+543515299720" role="button"><img class="wpIso"
                    src="../assets/whatsapp.png" alt="Imágen whatsapp"></a>
            </article>
            <article class=" col-md-8 col-xl-6 col-xxl-4 spacing">
                <h2 class="text-center titleCP">Encontranos aquí</h2>
                <iframe class="ratio ratio-1x2 rounded-3 sizeIFrame"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.2849730942294!2d-64.2682784482167!3d-31.433820746178938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8ec3a74c73c196a2!2zMzHCsDI2JzAxLjgiUyA2NMKwMTUnNTguNSJX!5e0!3m2!1ses!2sar!4v1651072279466!5m2!1ses!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>


            <article class="col-md-6 col-xl-6  col-xxl-4 spacing">
                <h2 class="text-center titleCP">¿Cómo podemos ayudarte? </h2>
                <form action="" method="get" autocomplete="on">
                    <div class="input-group mb-2 parraf">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="name"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2 parraf">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="lastName"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2 parraf">
                        <input type="text" class="form-control" placeholder="Teléfono" aria-label="tel"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2 parraf">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2 parraf">
                        <input type="text" class="form-control" placeholder="email" aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group mb-2 text-start parraf">
                        <label class="form-label" for="message">Mensaje</label>
                        <textarea class="form-control" name="message" id="message" rows="5"
                            placeholder="Estamos para ayudarte, por favor realiza tu consulta aquí y será respondida a la brevedad por uno de nuestros asesores."></textarea>
            </article>
        </section>
        <a target="_blank" href="https://www.instagram.com"><img class="isoInsta" src="../assets/instagram.png"
                alt="Logo de instagram">
        </a>
    </main>
    <footer class="footCont">
        <div class="copy">&#9400 Copyright 2022</div>
    </footer>

    </script>
</body>
