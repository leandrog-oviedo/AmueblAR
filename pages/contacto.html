<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Pagina web de muebleria AmueblAR">
    <meta name="keyword" content="muebles, mobiliario, muebleria, cordoba">
    <meta name="author" content="Leandro Oviedo">
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="gridCont">
    <!--Aqui comienza el header de la pagina que incluye logos y nombre de la empresa asi como tambien el logo de instagram con los vinculos correspondientes a cada pagina-->
    <header class="headCont">
        <spam class="isotype">A</spam>
        <a class="isotype  text" href="../index.html">AmueblAR </a>
        <!-- <a target="_blank" href="https://www.instagram.com"><img class="isoInsta" src="./assets/instagram.png" alt="Logo de instagram">
        </a> -->

        <!-- Aqui comienza la barra de navegacion son tres elementos con sus correspondientes links a cada seccion de la web -->
        <nav class="navbar">
            <ul>
                <li><a href="#index.html">Inicio</a></li>
                <li><a href="../pages/sobre-nosotros.html"> Sobre nosotros </a></li>
                <li><a href="../pages/productos.html"> Productos </a></li>
                <li><a href="../pages/info-clientes.html">Información para clientes </a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main class="contactForm">
        <!-- Aqui comienza el formulario de contacto -->
        <div class="wp">
            <h3 class="wpText">Comunicate con nosotros vía whatsapp</h3>
            <a target="_blank" href="https://wa.me/+543515299720"><img class="isoWp" src="../assets/whatsapp.png"
                    alt="Icono whatsapp"></a>
        </div>
        <div class="mapCont">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.2849730942294!2d-64.2682784482167!3d-31.433820746178938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8ec3a74c73c196a2!2zMzHCsDI2JzAxLjgiUyA2NMKwMTUnNTguNSJX!5e0!3m2!1ses!2sar!4v1651072279466!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form action="" method="get" autocomplete="on">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="last">Apellido</label>
            <input type="text" name="last" id="last">
            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="tel">
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Estamos para ayudarte, por favor realiza tu consulta aquí y será respondida a la brevedad por uno de nuestros asesores."></textarea>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <a target="_blank" href="https://www.instagram.com"><img class="isoInsta" src="../assets/instagram.png" alt="Logo de instagram">
        </a>
    </main>
    <footer class="footCont">
        <div class="copy">&#9400 Copyright 2022</div>
    </footer>



</body>

</html>
